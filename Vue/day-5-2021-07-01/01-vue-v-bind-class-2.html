<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定class数组</title>
    <style>
        .class1{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
      <h2 :class="getClass()">{{message}}</h2><!-- 这里的class是调用的methods方法-->
    <buttrn v-on:click="btnClick">点击</buttrn>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message:"hello",
            name1:true,
            name2:false,
        },
        methods:{
            btnClick(){
                this.name1 = !this.name1 //    ！表示取反值
            },
            getClass(){
                return {class1: this.name1,class2:this.name2};
            }
        }
    })
</script>
</html>
