<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<style>
    .isShow {
        color: red;
    }
</style>
<body>
<div  id="app">
  <ul>
      <li v-for="(m,index) in menu" @click="liClick(index)" :class="{isShow: index === currentIndex}">{{m}}-{{index}}</li>
  </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            menu : ["小龙虾","水煮肉","麻辣拌","牛筋面"],
            currentIndex:"",
        },
    methods:{
        liClick(index){
            debugger;
          this.currentIndex = index;
        }
    }

    })

</script>
</html>
