<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<div  id="app">
<!--    循环获取数组-->
   <ul>
       <li v-for="name in names">{{name}}</li>
   </ul>
<!--    循环获取数组和索引值-->
    <ul>
        <li v-for="(name,index) in names">{{index}}-{{name}}</li>
    </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            names : ["tom","jrray","郭德纲"],
        },


    })

</script>
</html>
