<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性用法</title>
    <style>
        .class1{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
   <h1>{{totalMoney}}</h1>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            firstName:"Tom",
            lastName:"Cat",
        },
        // 计算属性,取值使用时最简便,调用时不需要加()
        computed:{
            totalMoney:{
               set(val){//通过控制台app.totalMoney='张三,李四' ，将name变为张三李四
                    const names = val.split(",")
                   this.firstName = names[0];
                   this.lastName = names[1];
               },
               get(){//get赋值赋值，方法默认就是get，set基本不用
                return this.firstName +","+this.lastName;
               },
            },

            //计算属性简写
            // totalMoney(){
            //         return this.firstName +","+this.lastName;
            //     },
           // }
        },

    })
</script>
</html>
