<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <h1>{{message}},大哥大</h1>
    <h1>{{message + lastName}}</h1>
    <h1>{{message + ' ' + firstName}}</h1>
    <h1>{{message}}{{firstName}}</h1>
    <h1>{{sum * 2}}</h1>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message:"hello",
            firstName: "tom",
            lastName: "jerry",
            sum : 100,
        }
    })
</script>
</html>
