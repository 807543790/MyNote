<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
<div id="app"  v-cloak>
    <h1>{{message}}</h1>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    setTimeout(function () {
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello",
            }
        })
        }
    ,1000);

</script>
</html>
