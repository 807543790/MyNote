<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个Vue程序:if</title>

</head>
<body>

    <div id="app">
        <h1 v-if="type ==='a'">a</h1>
        <h1 v-else-if="type ==='b'">b</h1>
        <h1 v-else-if="type ==='c'">c</h1>
        <h1 v-else>d</h1>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
     var vm = new Vue({
         el:"#app",
         data:{
             type:"b"
         }
     });
</script>
</html>
