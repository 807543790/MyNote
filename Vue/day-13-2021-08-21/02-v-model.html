<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<div  id="app">
    <input type="text" v-model="message">{{message}}
    <br>
    <input type="text" :value="message" @change="inputChange()">{{message}}
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods:{
            inputChange(value){
                alert(value);
            }
        }


    })
</script>
</html>
