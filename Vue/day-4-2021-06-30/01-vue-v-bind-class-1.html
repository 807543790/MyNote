<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定class</title>
    <style>
        .class1{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
      <h2 :class="{class1: name1,class2:name2}">{{message}}</h2><!-- 这里的class是通过Kay,Value的方式，可以传入多个，动态设置为true的时候就会添加进去-->
    <buttrn v-on:click="btnClick">点击</buttrn>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message:"hello",
            name1:true,
            name2:false,
        },
        methods:{
            btnClick(){
                this.name1 = !this.name1 //    ！表示取反值
            }
        }
    })
</script>
</html>
